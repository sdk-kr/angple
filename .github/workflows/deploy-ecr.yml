name: Build and Deploy to ECR

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_WEB_REPOSITORY: angple-web
  ECR_ADMIN_REPOSITORY: angple-admin

jobs:
  build-and-push-web:
    name: Build and Push Web App to ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Web Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/web
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/${{ env.ECR_WEB_REPOSITORY }}:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/${{ env.ECR_WEB_REPOSITORY }}:buildcache,mode=max \
            -t $ECR_REGISTRY/${{ env.ECR_WEB_REPOSITORY }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_WEB_REPOSITORY }}:latest \
            --target production \
            .

          echo "WEB_IMAGE_URL=$ECR_REGISTRY/${{ env.ECR_WEB_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Send Web deploy success to Discord
        if: success() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Web App ECR Deploy Success"
          description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Image:** `${{ env.WEB_IMAGE_URL }}`
          color: 0x00ff00
          username: GitHub Actions

      - name: Send Web deploy failure to Discord
        if: failure() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Web App ECR Deploy Failed"
          description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
          color: 0xff0000
          username: GitHub Actions

  build-and-push-admin:
    name: Build and Push Admin App to ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Admin Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/admin
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/${{ env.ECR_ADMIN_REPOSITORY }}:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/${{ env.ECR_ADMIN_REPOSITORY }}:buildcache,mode=max \
            -t $ECR_REGISTRY/${{ env.ECR_ADMIN_REPOSITORY }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_ADMIN_REPOSITORY }}:latest \
            --target production \
            .

          echo "ADMIN_IMAGE_URL=$ECR_REGISTRY/${{ env.ECR_ADMIN_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Send Admin deploy success to Discord
        if: success() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Admin App ECR Deploy Success"
          description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Image:** `${{ env.ADMIN_IMAGE_URL }}`
          color: 0x00ff00
          username: GitHub Actions

      - name: Send Admin deploy failure to Discord
        if: failure() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Admin App ECR Deploy Failed"
          description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
          color: 0xff0000
          username: GitHub Actions
